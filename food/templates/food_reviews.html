{% extends 'base.html' %}
{% block title%}Reviews{% endblock %}
{% block content %}
<div class="card m-2 w-75 m-auto p-3 mt-5 mb-5">
    <div class="main-text">
        <h2 class="p-2">Reviews : {{comments | length}}</h2>
    </div>
    {% for cmnt in comments %}
    <div class="card-body border m-2">
        <p><b>{{cmnt.user.username}}</b><small class="ms-3">{{cmnt.created_on}}</small></p>
        <div class="star">
            <p class="mt-3 mb-2">{{cmnt.rating}}</p>
        </div>
        <p>{{cmnt.comment}}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
